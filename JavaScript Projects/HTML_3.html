<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zombie Games</title>
        <script src="JS/JavaScript_3.js" defer></script>
    </head>

    <body>
        <h1>Zombie Games</h1>
        <h3>Click on the zombie Game to see what game it is and its creator!</h3>

        <ul>
            <li onclick="displayType(this)" id="TechLand"
                data-character-type="Dying Light">TechLand</li>
            <li onclick="displayType(this)" id="Undead Labs"
                data-character-type="State of Decay">Undead Labs</li>
            <li onclick="displayType(this)" id="Treyarch"
                data-character-type="COD Zombies">Treyarch</li>
            <li onclick="displayType(this)" id="NaughtyDog"
                data-character-type="The Last Of Us">NaughtyDog</li>
        </ul>
    </body>
</html>
