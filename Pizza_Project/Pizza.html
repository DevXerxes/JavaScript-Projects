<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Torre</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Torre</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                        value="Shack Pizza">Shack(personal) Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Lodge Pizza">Lodge(small) Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Castle Pizza">Castle(medium) Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Tower Pizza">Tower(large) Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Skyscraper Pizza">Skyscraper(extra large) Pizza<br>
                </div>

                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Bell Peppers">Bell Peppers<br>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Pineapple">Pineapple<br>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Jalapenos">Jalapenos<br>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Onion">Onion<br>
                    <input class="toppings" type="checkbox" name="Toppings"
                        value="Roman Tomatoes">Roman Tomatoes<br>
                </div>

                <div class="menu right">
                    <h3>Proteins:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Prosciutto">Prosciutto<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
