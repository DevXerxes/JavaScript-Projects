<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p>Challenge 1</p>\
                            <p id='C'>Challenge 2</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"green"});
            $("#3").click(function() {
                $('h1').hide();
            });
            // Equivalent event setup using the '.on()' method
            $("p").on( "click", function() {
                console.log( "click" );
            //hide all paragraphs over half a second
            $("#C").hide( 500 );
            });
        });
    </script>
</html>
